<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/heroicons@2.1.3/24/outline/index.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': '#161B22',
              'brand-surface-2': '#21262D',
              'brand-border': '#30363D',
              'brand-text-primary': '#E6EDF3',
              'brand-text-secondary': '#8B949E',
              'brand-primary': '#F0883E', // Corepunk Orange
              'brand-secondary': '#D97706',
              'brand-accent-green': '#238636',
              'brand-accent-red': '#DA3633',
              'brand-accent-yellow': '#F0883E',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",

  }
}
</script>
<style>
  :root {
    --user-chat-gradient: linear-gradient(135deg, #F0883E, #D97706);
  }

  html {
    background-image: linear-gradient(rgba(13, 17, 23, 0.9), rgba(13, 17, 23, 0.9)), url('https://storage.googleapis.com/corepunk-static/news/2025-08-22-70392/bg.1920x1051.webp');
    background-color: #0D1117;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  
  body {
    background-color: transparent;
    color: var(--text-primary);
    overflow-x: hidden;
    position: relative;
    font-family: 'IBM Plex Sans', sans-serif;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 20vh;
    background: linear-gradient(to bottom, rgba(13, 17, 23, 1) 0%, rgba(13, 17, 23, 0) 100%);
    z-index: 1;
    pointer-events: none;
  }

  body::after {
    content: '';
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 20vh;
    background: linear-gradient(to top, rgba(13, 17, 23, 1) 0%, rgba(13, 17, 23, 0) 100%);
    z-index: 1;
    pointer-events: none;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: 'IBM Plex Sans', sans-serif;
  }

  .glass-card {
    background: rgba(22, 27, 34, 0.60); /* 40% transparent */
    -webkit-backdrop-filter: blur(16px);
    backdrop-filter: blur(16px);
    border: 1px solid rgba(48, 54, 61, 0.6);
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(22, 27, 34, 0.5); 
  }
  ::-webkit-scrollbar-thumb {
    background: #30363D; 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #484F58; 
  }

  @keyframes pulse-glow {
    0%, 100% {
      box-shadow: 0 0 0 0 rgba(240, 136, 62, 0.6);
    }
    50% {
      box-shadow: 0 0 0 14px rgba(240, 136, 62, 0);
    }
  }

  .animate-pulse-glow {
    animation: pulse-glow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="font-sans text-brand-text-primary">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
